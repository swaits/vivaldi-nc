image: archlinux
packages:
  - rustup
sources:
  - https://git.sr.ht/~swaits/vivaldi-nc
artifacts:
  - vivaldi-nc/tarpaulin-report.html
tasks:
  - setup: |
      rustup toolchain install nightly stable
      cd vivaldi-nc/
      rustup run stable cargo fetch
      cargo install cargo-tarpaulin -f
  - format: |
      rustup default stable
      cd vivaldi-nc/
      cargo fmt --verbose --check
  - lint: |
      rustup default stable
      cd vivaldi-nc/
      cargo clippy --verbose
  - coverage: |
      rustup default stable
      cd vivaldi-nc/
      cargo tarpaulin --verbose --all-features --out Html
  - stable: |
      rustup default stable
      cd vivaldi-nc/
      cargo build --verbose
      cargo test --verbose --all-features
  - nightly: |
      rustup default nightly
      cd vivaldi-nc/
      cargo clippy --verbose ||:
      cargo build --verbose  ||:
      cargo test --verbose --all-features ||:
  - bench: |
      rustup default stable
      cd vivaldi-nc/
      cargo bench --verbose --all-features
  - examples: |
      rustup default stable
      cd vivaldi-nc/
      cargo run --verbose --all-features --example planetlab
      cargo run --verbose --all-features --example planetlab --release
  - docs: |
      cd vivaldi-nc/
      rustup run stable cargo doc --no-deps
      rustup run nightly cargo doc --no-deps ||:
